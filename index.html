<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!--CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="css/stylesAux.css" />
    <!--JS-->
    <script src="https://kit.fontawesome.com/2d7beb3640.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
            <nav id="top" class="logo">
                <img src="logo/vector.png" height="40px" width="25px">
            </nav>
    </header>
    <main>
        <section class="formTexto">
            <textarea class="inputs" name="inputEncrip" id="inputEncrip" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <label class="labels" for="inputEncrip"><span><img src="logo/Vector-excla.png" alt=""></span> Solo letras minúsculas y sin
                acentos
            </label>
        </section>
        <section class="botones">
                <a class="boton" id="boton1" href="#rectanguloBlanco">Encriptar</a>
                <a class="boton" id="boton2" href="#">Desencriptar</a>
        </section>
        <section id="rectanguloBlanco" class="rectBlanco">
                <img id="img-texto" class="textareawhite"  src="logo/horizontal.png" alt="">
                <textarea class="textareawhite" name="desencriptado" id="textodesc" cols="30"
                    rows="10"></textarea>
        </section>
        
    </main>
    <footer>
        <p>Gerstner Juan Ignacio</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
